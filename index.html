<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIG DICE</h1>
      </div>
      <div class="row">
        <div class="col-md-5 player1">
          <h1>Player 1</h1>
          <h2>Score: <span id="player1score">0</span></h2>
          <div class="row p1Buttons">
            <div class="col-sm-6">
              <button id="p1rollButton" type="button" name="button" class="btn-lg btn-info">Roll</button>
            </div>
            <div class="col-sm-6">
              <button id="p1holdButton" type="button" name="button" class="btn-lg btn-info">Hold</button>
            </div>
          </div>
        </div>
        <div class="col-md-2 gamearea">
          <div class="dieRollDiv">
            <h1>This Roll: <span class="rollDisplay">0</span></h1>
          </div>
          <hr>
          <div class="turnTotalDiv">
            <h2>Current Total: <span class="turnTotalDisplay">0</span></h2>
          </div>
          <ul id="output">

          </ul>
        </div>
        <div class="col-md-5 player2">
          <h1>Player 2</h1>
          <h2>Score: <span id="player2score">0</span></h2>
          <div class="row p2Buttons">
            <div class="col-sm-6">
              <button id="p2rollButton" type="button" name="button" class="btn-lg btn-success">Roll</button>
            </div>
            <div class="col-sm-6">
              <button id="p2holdButton" type="button" name="button" class="btn-lg btn-success">Hold</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row winner">
        <h1>You is a WINNER!!</h1>
      </div>
    </div>

  </body>
</html>
